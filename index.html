<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap + CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
    <title>Motivational Timer</title>
</head>
<body>

    <div class="container">      

        <div class="row justify-content-end">
            <div class="col-lg-4 col-sm-12">
              <h1>Motivational Timer</h1>
            </div>
            <div class="col-lg-4 col-sm-12">
                <button class="mode btn btn-dark btn-circle btn-sm"><i class="fas fa-adjust"></i></button>
            </div>
          </div>
        
        <p class="session">Working Session</p>
        <p class="count-down">25:00</p>
        <div class="buttons">
            <button class="start btn btn-dark" >Start</button>
            <button class="reset btn btn-dark" >Reset</button>            
        </div>        
    </div>

    <div class="footer-padding"></div>
        <div class="footer">
            <a target="_blank" href="https://github.com/felipechung"><i class="fab fa-github fa-2x"></i></a>        
            <p class="author">fchung.dev@gmail.com</p>
        </div>
    </div>
    

    <script src="app.js"></script>
</body>
</html>
